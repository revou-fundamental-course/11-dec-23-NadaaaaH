<body>
    <nav>
        <img src="img/—Pngtree—blue butterfly_893143.png" alt="Logo" class="logo">

        <ul class="nav-item">
            <a href="Revoutugas.html"><button>Home</button></a>
            <a href="ourprofile.html"><button>Our Profile</button></a>
            <button>Achievement</button>
            <button id="msgbtn">Messege Us</button>
        </ul>
    </nav>

    <hr class="garis-A">

    <header>
        <h1>You can give us a message!</h1>
    </header>

<div class="hey">

    <form class="form" name="msgform" onsubmit="return validateForm()">

        <div class="fone">
           <p class="space">Nama :</p>
           <input type=" text" placeholder="Nama" id="name-input" name="fullname">
        </div>

        <div class="fone">
            <p>Tanggal <span class="space2">Lahir :</span></p>
            <input type="date" placeholder="Tanggal lahir" id="date-input" name="birthdate">
        </div>

        <div class="fone">
            <p>Jenis <span class="space3">Kelamin :</span></p>

            <div id="LP">
            <input type="radio" id="Laki-laki" name="gender" value="boy">
            <label for="Laki-laki" id="lbl">Laki-laki</label>
            
            <input type="radio" id="Perempuan" name="gender" value="girl">
            <label for="Perempuan" id="lbl">Perempuan</label>
            </div>
        </div>

        <div class="fone">
            <p class="space4">Pesan :</p>
            <textarea id="pesan-input" name="pesan" placeholder="Pesan" style="resize: none;" rows="5"></textarea>
        </div>

        <div>
            <button type="submit" class="btnsubmit" value="submit">Submit</button>
        </div>

        <p id="error"></p>
    </form>

    <div class="awww">
    Pesan terakhir yang terkirim:
    <div id="sub"></div>
    </div>
</div>

    <script src="js/script.js"></script>
